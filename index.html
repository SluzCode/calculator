<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBody">
        <div class="screen"></div>
        <div class="buttonContainer">
            <div id="" class="rowStyle">
                <button id="ce" class="key row0 action">CE</button>
                <button id="c" class="key row0 action">C</button>
                <button id="sign" class="key row0 ">+/-</button>
                <button id="/" class="key row0 operator">&#247</button> <!-- divide button-->
            </div>
            <div id="" class="rowStyle">
                <button id="7" class="key row1 digit">7</button>
                <button id="8" class="key row1 digit">8</button>
                <button id="9" class="key row1 digit">9</button>
                <button id="*" class="key row1 operator">&#xd7;</button> <!-- multiply button-->
            </div>
            <div id="" class="rowStyle">
                <button id="4" class="key row2 digit">4</button>
                <button id="5" class="key row2 digit">5</button>
                <button id="6" class="key row2 digit">6</button>
                <button id="+" class="key row2 operator">+</button> <!-- plus button-->
            </div>
            <div id="" class="rowStyle">
                <button id="1" class="key row3 digit">1</button>
                <button id="2" class="key row3 digit">2</button>
                <button id="3" class="key row3 digit">3</button>
                <button id="-" class="key row3 operator">&#8722</button> <!-- minus button-->
            </div>
            <div id="" class="rowStyle">
                <div id="" class="rowStyle">
                    <button id="0" class="key row4 digit">0</button>
            </div>
                <div id="" class="rowStyle">
                    <button id="decimal" class="key row4 digit">.</button> <!-- decimal button-->
                    <button id="equals" class="key row4 solver">=</button> <!-- equal button-->
                </div>
            </div>
            
        </div>


    </div>
    
</body>
</html>
