<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBody">
        <div class="screen">1234567890</div>
        <div class="buttonContainer">
            <div id="" class="rowStyle">
                <button id="" class="row0">AC</button>
                <button id="" class="row0">+/-</button>
                <button id="" class="row0">%</button>
                <button id="" class="row0">&#247</button>
            </div>
            <div id="" class="rowStyle">
                <button id="" class="row1">7</button>
                <button id="" class="row1">8</button>
                <button id="" class="row1">9</button>
                <button id="" class="row1">&#xd7;</button>
            </div>
            <div id="" class="rowStyle">
                <button id="" class="row2">4</button>
                <button id="" class="row2">5</button>
                <button id="" class="row2">6</button>
                <button id="" class="row2">+</button>
            </div>
            <div id="" class="rowStyle">
                <button id="" class="row3">1</button>
                <button id="" class="row3">2</button>
                <button id="" class="row3">3</button>
                <button id="" class="row3">&#8722</button>
            </div>
            <div id="" class="rowStyle">
                <div id="" class="rowStyle">
                    <button id="zero" class="row3">0</button>
            </div>
                <div id="" class="rowStyle">
                    <button id="decimal" class="row3">.</button>
                    <button id="equal" class="row3">=</button>
                </div>
            </div>
            
        </div>


    </div>
    
</body>
</html>
